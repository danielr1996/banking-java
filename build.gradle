plugins {
  id 'java'
  id 'maven-publish'
}

ext {
  springBootVersion = '2.2.1.RELEASE'
  jjwtVersion = '0.10.7'
  junitVersion = '5.5.2'
}

dependencies {
  // Spring
  compile "org.springframework.boot:spring-boot-starter:$springBootVersion"
  compile "org.springframework.boot:spring-boot-starter-web:$springBootVersion"
  compile "org.springframework.boot:spring-boot-starter-data-jpa:$springBootVersion"
  compile "org.springframework.data:spring-data-jpa:$springBootVersion"
  compile "org.springframework.boot:spring-boot-devtools:$springBootVersion"
  compile "org.springframework.boot:spring-boot-starter-webflux:$springBootVersion"

  // Database
  compile "javax.persistence:javax.persistence-api:2.2"
  compile "org.liquibase:liquibase-core:3.7.0"
  runtime "org.postgresql:postgresql:42.2.5"
  runtime "com.h2database:h2:1.4.199"

  // GraphQL
  compile "com.graphql-java:graphql-java:12.0"
  compile "com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0"
  compile "com.graphql-java:graphql-java-spring-webmvc:1.0"
  compile "com.graphql-java:graphql-java-extended-scalars:1.0"

  // Logging
  compile "ch.qos.logback:logback-classic:1.2.3"
  compile "ch.qos.logback:logback-core:1.2.3"
  compile "org.slf4j:slf4j-api:1.7.25"

  // Banking
  compile "com.github.hbci4j:hbci4j-core:3.1.17"

  //WAMP
  compile 'ch.rasc:wamp2spring-servlet:2.0.2'
  implementation 'io.crossbar.autobahn:autobahn-java:18.5.1'


  //JWT
  compile "io.jsonwebtoken:jjwt-api:$jjwtVersion"
  runtime "io.jsonwebtoken:jjwt-impl:$jjwtVersion"
  runtime "io.jsonwebtoken:jjwt-jackson:$jjwtVersion"

  // Testing
  testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
  testRuntimeOnly "org.junit.platform:junit-platform-launcher:1.5.2"
  testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
  testCompile 'com.tngtech.archunit:archunit-junit5-api:0.11.0'
  testRuntime 'com.tngtech.archunit:archunit-junit5-engine:0.11.0'
  testCompile "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
//  implementation 'org.springframework.boot:spring-boot-starter-test:2.2.1.RELEASE'

  // Utility
  compile "com.google.guava:guava:26.0-jre"
  compileOnly "org.projectlombok:lombok:1.18.10"
  annotationProcessor "org.projectlombok:lombok:1.18.10"
}

group = 'de.danielr1996'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
  publications {
    maven(MavenPublication) {
      from(components.java)
    }
  }
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

test {
  useJUnitPlatform()
}
