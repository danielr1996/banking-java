plugins {
  id 'java'
  id 'maven-publish'
//  id 'org.springframework.boot' version '2.2.0.RELEASE'
}

repositories {
  repositories {
    mavenLocal()
    maven {
      url = 'http://vam-nexus.sdst.sbaintern.de:8081/nexus/content/groups/public/'
    }

    maven {
      url = 'http://nexus.webapp.sdst.sbaintern.de/content/repositories/egov_staging/'
    }

    maven {
      url = 'http://central'
    }
//    mavenCentral()
  }
}
ext {
  springVersion = '2.1.4.RELEASE'
  jjwtVersion = '0.10.7'
  junitVersion = '5.5.2'
}

dependencies {
  compile group: 'ch.rasc', name: 'wamp2spring-servlet', version: '2.0.2'
  compile group: 'com.typesafe.akka', name: 'akka-actor_2.13', version: '2.6.0'
  implementation 'com.github.angiolep:akka-wamp_2.12:0.15.2'
  implementation 'io.crossbar.autobahn:autobahn-java:18.5.1'
  compile "io.jsonwebtoken:jjwt-api:$jjwtVersion"
  runtime "io.jsonwebtoken:jjwt-impl:$jjwtVersion"
  runtime "io.jsonwebtoken:jjwt-jackson:$jjwtVersion"
  compile "org.springframework.boot:spring-boot-starter:$springVersion"
  compile "org.springframework.boot:spring-boot-starter-web:$springVersion"
  compile "org.springframework.boot:spring-boot-starter-data-jpa:$springVersion"
  compile "org.springframework.data:spring-data-jpa:$springVersion"
  compile "org.springframework.boot:spring-boot-devtools:$springVersion"
  compile "com.graphql-java:graphql-java:11.0"
  compile "com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0"
  compile "com.graphql-java:graphql-java-spring-webmvc:1.0"
  compile "com.google.guava:guava:26.0-jre"
  compile "com.graphql-java:graphql-java-extended-scalars:1.0"
  compile "javax.persistence:javax.persistence-api:2.2"
  compile "org.liquibase:liquibase-core:3.7.0"
  compile "ch.qos.logback:logback-classic:1.2.3"
  compile "ch.qos.logback:logback-core:1.2.3"
  compile "org.slf4j:slf4j-api:1.7.25"
  compile "com.github.hbci4j:hbci4j-core:3.1.17"
  runtime "org.postgresql:postgresql:42.2.5"
  runtime "com.h2database:h2:1.4.199"
  testImplementation "org.junit.jupiter:junit-jupiter-api:$junitVersion"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
//  testCompile "org.junit.jupiter:junit-jupiter-params:5+"
  testCompile "org.junit.jupiter:junit-jupiter-params:$junitVersion"
  testCompile 'com.tngtech.archunit:archunit-junit5-api:0.11.0'
  testRuntime 'com.tngtech.archunit:archunit-junit5-engine:0.11.0'
  compileOnly "org.projectlombok:lombok:1.18.10"
  annotationProcessor "org.projectlombok:lombok:1.18.10"
}

group = 'de.danielr1996'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
  publications {
    maven(MavenPublication) {
      from(components.java)
    }
  }
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

test {
  useJUnitPlatform()
}
