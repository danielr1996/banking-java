plugins {
  id 'java'
  id 'maven-publish'
}

repositories {
  mavenLocal()
  maven {
    url = 'http://repo.maven.apache.org/maven2'
  }
}
ext {
  springVersion = '2.1.4.RELEASE'
}

dependencies {
  compile "org.springframework.boot:spring-boot-starter:$springVersion"
  compile "org.springframework.boot:spring-boot-starter-web:$springVersion"
  compile "org.springframework.boot:spring-boot-starter-data-jpa:$springVersion"
  compile "org.springframework.data:spring-data-jpa:$springVersion"
  compile "org.springframework.boot:spring-boot-devtools:$springVersion"
  compile "com.graphql-java:graphql-java:11.0"
  compile "com.graphql-java:graphql-java-spring-boot-starter-webmvc:1.0"
  compile "com.graphql-java:graphql-java-spring-webmvc:1.0"
  compile "com.google.guava:guava:26.0-jre"
  compile "com.graphql-java:graphql-java-extended-scalars:1.0"
  compile "javax.persistence:javax.persistence-api:2.2"
  compile "org.liquibase:liquibase-core:3.7.0"
  compile "ch.qos.logback:logback-classic:1.2.3"
  compile "ch.qos.logback:logback-core:1.2.3"
  compile "org.slf4j:slf4j-api:1.7.25"
  compile "com.github.hbci4j:hbci4j-core:3.1.17"
  runtime "org.postgresql:postgresql:42.2.5"
  runtime "com.h2database:h2:1.4.199"
  testImplementation "org.junit.jupiter:junit-jupiter-api:5+"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5+"
  testCompile "org.junit.jupiter:junit-jupiter-params:5+"
  testCompile group: "org.springframework.boot", name: "spring-boot-starter-test", version: "$springVersion"
  testCompile 'com.tngtech.archunit:archunit-junit5-api:0.11.0'
  testRuntime 'com.tngtech.archunit:archunit-junit5-engine:0.11.0'
  compileOnly "org.projectlombok:lombok:1.18.10"
  annotationProcessor "org.projectlombok:lombok:1.18.10"
}

group = 'de.danielr1996'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
  publications {
    maven(MavenPublication) {
      from(components.java)
    }
  }
}

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

test {
  useJUnitPlatform()
}
