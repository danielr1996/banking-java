databaseChangeLog:
  # Tables
  - changeSet:
      id: tbl_buchung
      author: Daniel Richter
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    - primary_key: true
                  name: id
                  type: VARCHAR(255)
              - column:
                  name: betrag
                  type: numeric(19, 2)
              - column:
                  name: buchungstag
                  type: date
              - column:
                  name: buchungstext
                  type: VARCHAR(255)
              - column:
                  name: kategorie
                  type: VARCHAR(255)
              - column:
                  name: valutadatum
                  type: date
              - column:
                  name: verwendungszweck
                  type: VARCHAR(255)
              - column:
                  name: waehrung
                  type: VARCHAR(255)
              - column:
                  name: kontoId
                  type: UUID
              - column:
                  name: otherPartner_iban
                  type: VARCHAR(255)
              - column:
                  name: selfPartner_iban
                  type: VARCHAR(255)
            tableName: buchung
  - changeSet:
      id: tbl_saldo
      author: Daniel Richter
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    - primary_key: true
                  name: id
                  type: UUID
              - column:
                  name: betrag
                  type: numeric(19, 2)
              - column:
                  name: datum
                  type: datetime
              - column:
                  name: kontoId
                  type: UUID
            tableName: saldo
  - changeSet:
      id: tbl_transaktionspartner
      author: Daniel Richter
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    - primary_key: true
                  name: iban
                  type: VARCHAR(255)
              - column:
                  name: bic
                  type: VARCHAR(255)
              - column:
                  name: blz
                  type: VARCHAR(255)
              - column:
                  name: id
                  type: UUID
              - column:
                  name: name
                  type: VARCHAR(255)
            tableName: transaktionspartner
  - changeSet:
      id: tbl_user
      author: Daniel Richter
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    - primary_key: true
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
            tableName: user
  - changeSet:
      id: tbl_konto
      author: Daniel Richter
      changes:
        - createTable:
            columns:
              - column:
                  constraints:
                    - primary_key: true
                  name: id
                  type: UUID
              - column:
                  name: blz
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: kontonummer
                  type: VARCHAR(255)
              - column:
                  name: userId
                  type: VARCHAR(255)
            tableName: konto
  # Data
  - changeSet:
      id: DATA_TEST
      author: Daniel Richter
      context: testdata
      changes:
        - sqlFile:
            encoding: utf8
            path: data-test.sql
            relativeToChangeLogFile: true
            stripComments: true
