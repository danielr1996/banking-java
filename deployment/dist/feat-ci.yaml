apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: Service
    app.kubernetes.io/instance: banking-ui-feat-ci
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: banking-ui
    app.kubernetes.io/part-of: banking
    app.kubernetes.io/version: banking-ui-2.0.0
  name: banking-ui-feat-ci
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: banking-ui
    app.kubernetes.io/instance: banking-ui-feat-ci
    app.kubernetes.io/version: banking-ui-2.0.0
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: Frontend
    app.kubernetes.io/instance: banking-ui-feat-ci
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: banking-ui
    app.kubernetes.io/part-of: banking
    app.kubernetes.io/version: banking-ui-2.0.0
  name: banking-ui-feat-ci
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: banking-ui-feat-ci
      app.kubernetes.io/version: banking-ui-2.0.0
  template:
    metadata:
      labels:
        app.kubernetes.io/component: Pod
        app.kubernetes.io/instance: banking-ui-feat-ci
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: banking-ui
        app.kubernetes.io/part-of: banking
        app.kubernetes.io/version: banking-ui-2.0.0
    spec:
      containers:
      - env:
        - name: GRAPHQL_API
          value: http://example.com/graphql
        image: danielr1996/banking-ui
        imagePullPolicy: Always
        name: banking-ui
        ports:
        - containerPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/component: Ingress
    app.kubernetes.io/instance: banking-ui-feat-ci
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: banking-ui
    app.kubernetes.io/part-of: banking
    app.kubernetes.io/version: banking-ui-2.0.0
  name: banking-ui-feat-ci
spec:
  rules:
  - host: feat-ci.banking.danielr1996.de
    http:
      paths:
      - backend:
          serviceName: banking-ui-feat-ci
          servicePort: 80
