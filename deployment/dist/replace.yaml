apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: Service
    app.kubernetes.io/instance: ${INSTANCE}
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: banking-service
    app.kubernetes.io/part-of: banking
    app.kubernetes.io/version: ${VERSION}
  name: banking-service-${INSTANCE}
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 9090
  selector:
    app.kubernetes.io/instance: ${INSTANCE}
    app.kubernetes.io/name: banking-service
    app.kubernetes.io/version: ${VERSION}
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: Backend
    app.kubernetes.io/instance: ${INSTANCE}
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: banking-service
    app.kubernetes.io/part-of: banking
    app.kubernetes.io/version: ${VERSION}
  name: banking-service-${INSTANCE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: ${INSTANCE}
      app.kubernetes.io/name: banking-service
      app.kubernetes.io/version: ${VERSION}
  template:
    metadata:
      labels:
        app.kubernetes.io/component: Pod
        app.kubernetes.io/instance: ${INSTANCE}
        app.kubernetes.io/managed-by: kustomize
        app.kubernetes.io/name: banking-service
        app.kubernetes.io/part-of: banking-service
        app.kubernetes.io/version: ${VERSION}
    spec:
      containers:
      - image: danielr1996/banking-service
        imagePullPolicy: Always
        name: banking-service
        ports:
        - containerPort: 9090
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/component: Ingress
    app.kubernetes.io/instance: ${INSTANCE}
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: banking-service
    app.kubernetes.io/part-of: banking
    app.kubernetes.io/version: ${VERSION}
  name: banking-service-${INSTANCE}
spec:
  rules:
  - host: ${INSTANCE}.api.banking.danielr1996.de
    http:
      paths:
      - backend:
          serviceName: banking-service-${INSTANCE}
          servicePort: 80
